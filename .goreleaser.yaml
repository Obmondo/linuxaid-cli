version: 2

release:
  footer: >-
    ---
    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

changelog:
  use: github
  format: "[{{ .Message }}](https://github.com/obmondo/linuxaid-cli/commit/{{ .Commit }})"
  filters:
    exclude:
      - init
  # Group commits messages by given regex and title.
  groups:
    - title: ðŸ’« Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: ðŸ› Bug fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: ðŸ¥´ Others
      order: 999

archives:
  - formats: [tar.gz]
    # This name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

before:
  hooks:
    - go mod tidy

builds:
  - id: "linuxaid-install"
    main: ./cmd/linuxaid-install
    binary: linuxaid-install
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    flags:
      - -v
    ldflags:
      - -X main.Version={{ .Tag }}
      - -s -w

  - id: "linuxaid-cli"
    main: ./cmd/linuxaid-cli
    binary: linuxaid-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    flags:
      - -v
    ldflags:
      - -X main.Version={{ .Tag }}
      - -s -w
